
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myLinSolicitudLabel">Create or edit a LinSolicitud</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.linSolicitud.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_cantidadSolicitada">CantidadSolicitada</label>
            <input type="number" class="form-control" name="cantidadSolicitada" id="field_cantidadSolicitada"
                    ng-model="vm.linSolicitud.cantidadSolicitada"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_cantidadAutorizada">CantidadAutorizada</label>
            <input type="number" class="form-control" name="cantidadAutorizada" id="field_cantidadAutorizada"
                    ng-model="vm.linSolicitud.cantidadAutorizada"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_cantidadComprada">CantidadComprada</label>
            <input type="number" class="form-control" name="cantidadComprada" id="field_cantidadComprada"
                    ng-model="vm.linSolicitud.cantidadComprada"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
