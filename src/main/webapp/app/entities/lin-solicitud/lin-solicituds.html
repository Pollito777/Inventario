<div>
    <h2>LinSolicituds</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="lin-solicitud.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new LinSolicitud
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>CantidadSolicitada</span></th>
                    <th><span>CantidadAutorizada</span></th>
                    <th><span>CantidadComprada</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="linSolicitud in vm.linSolicituds track by linSolicitud.id">
                    <td><a ui-sref="lin-solicitud-detail({id:linSolicitud.id})">{{linSolicitud.id}}</a></td>
                    <td>{{linSolicitud.cantidadSolicitada}}</td>
                    <td>{{linSolicitud.cantidadAutorizada}}</td>
                    <td>{{linSolicitud.cantidadComprada}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="lin-solicitud-detail({id:linSolicitud.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="lin-solicitud.edit({id:linSolicitud.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="lin-solicitud.delete({id:linSolicitud.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
