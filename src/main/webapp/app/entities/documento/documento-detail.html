
<div>
    <h2><span>Documento</span> {{vm.documento.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span>URi</dt></dt>
        <dd>
            <span>{{vm.documento.uRi}}<span>
        </dd>
        <hr>
        <dt><span>Tipo</dt></dt>
        <dd>
            <span>{{vm.documento.tipo}}<span>
        </dd>
        <hr>
        <dt><span>Descripcion</dt></dt>
        <dd>
            <span>{{vm.documento.descripcion}}<span>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
