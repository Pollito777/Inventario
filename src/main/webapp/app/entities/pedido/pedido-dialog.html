
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPedidoLabel">Create or edit a Pedido</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.pedido.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_numeroPedido">NumeroPedido</label>
            <input type="number" class="form-control" name="numeroPedido" id="field_numeroPedido"
                    ng-model="vm.pedido.numeroPedido"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_justificacion">Justificacion</label>
            <input type="text" class="form-control" name="justificacion" id="field_justificacion"
                    ng-model="vm.pedido.justificacion"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_autorizaId">AutorizaId</label>
            <input type="number" class="form-control" name="autorizaId" id="field_autorizaId"
                    ng-model="vm.pedido.autorizaId"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
