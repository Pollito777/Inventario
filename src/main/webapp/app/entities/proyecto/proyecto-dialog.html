
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myProyectoLabel">Create or edit a Proyecto</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.proyecto.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_nombre">Nombre</label>
            <input type="text" class="form-control" name="nombre" id="field_nombre"
                    ng-model="vm.proyecto.nombre"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_noControl">NoControl</label>
            <input type="number" class="form-control" name="noControl" id="field_noControl"
                    ng-model="vm.proyecto.noControl"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_modalidad">Modalidad</label>
            <input type="text" class="form-control" name="modalidad" id="field_modalidad"
                    ng-model="vm.proyecto.modalidad"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
