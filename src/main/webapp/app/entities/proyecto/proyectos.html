<div>
    <h2>Proyectos</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="proyecto.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Proyecto
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Nombre</span></th>
                    <th><span>NoControl</span></th>
                    <th><span>Modalidad</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="proyecto in vm.proyectos track by proyecto.id">
                    <td><a ui-sref="proyecto-detail({id:proyecto.id})">{{proyecto.id}}</a></td>
                    <td>{{proyecto.nombre}}</td>
                    <td>{{proyecto.noControl}}</td>
                    <td>{{proyecto.modalidad}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="proyecto-detail({id:proyecto.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="proyecto.edit({id:proyecto.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="proyecto.delete({id:proyecto.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
